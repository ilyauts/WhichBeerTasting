<!DOCTYPE html>
<html lang="en">

<head>
  <title>Have we tasted this beer yet???</title>
  <link rel="icon" href="logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/vendor/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/vendor/bootstrap.min.js"></script>
  <script src="bundle.js"></script>
</head>

<body>

  <!-- Main section -->
  <div class="row">
    <!-- Navs -->
    <div class="col-sm-12 col-md-3">
      <div class="nav flex-column nav-pills left-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-general-tab" data-toggle="pill" href="#v-pills-general" role="tab"
          aria-controls="v-pills-general" aria-selected="true">General</a>
        <a class="nav-link" id="v-pills-leaderboard-tab" data-toggle="pill" href="#v-pills-leaderboard" role="tab"
          aria-controls="v-pills-leaderboard" aria-selected="false">Leaderboard</a>
        <a class="nav-link" id="v-pills-analytics-tab" data-toggle="pill" href="#v-pills-analytics" role="tab"
          aria-controls="v-pills-analytics" aria-selected="false">Analytics</a>
      </div>
    </div>
    <div class="col-sm-12 col-md-9">
      <!-- Content -->
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade active show" id="v-pills-general" role="tabpanel" aria-labelledby="v-pills-general-tab">

          <div class="row mt-5">
            <div class="col">
              <h1>Have we tasted this beer yet???</h1>
            </div>
          </div>

          <div class="row mb-5 mt-5">
            <div class="col-6">
              <div class="input-group">
                <label class="w-100">Filter by beer or company...</label>
                <input type="text" class="form-control filter-beer" id="query" placeholder="Search for beer" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="col-6">
              <label class="w-100">Have you been to a beer tasting before?</label>
              <select class="custom-select" id="attendee">
                <option selected>None</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <table class="table" id="beer-table">
                <thead>
                  <tr class="header-tr">
                    <th scope="col">Company</th>
                    <th scope="col">Beer</th>
                    <th scope="col">Avg Rating</th>
                    <th scope="col">Your Rating</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-leaderboard" role="tabpanel" aria-labelledby="v-pills-leaderboard-tab">Coming
          Soon!</div>
        <div class="tab-pane fade" id="v-pills-analytics" role="tabpanel" aria-labelledby="v-pills-analytics-tab">Coming
          Soon 2!</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Copyright &copy; 2019 <a href="https://github.com/ilyauts/">This Guy Studios</a></p>
  </div>

</body>

<script>
</script>

</html>
